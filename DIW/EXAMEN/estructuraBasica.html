<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos/estilos.css" media="screen">
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Título de la WEB</title>
</head>

<body>
    <!-- Encabezado -->
    <header>
        <h1>Zona de cabecera: HEADER</h1>
        <div class="logo">
            <figure>
                <a href="https://www.w3schools.com/Css/" title="Enlace"><img id="tarjeta_img" src="./imagenes/logo.png"
                        alt="Logo de la página web"></a>
                <figcaption>Logo</figcaption>
            </figure>
        </div>
    </header>
    <!-- Zona de navegación -->
    <nav>
        <ul>
            <li>
                <a href="https://www.w3schools.com/html/default.asp" target="_blank" accesskey="i"><span
                        class="subrayado">I</span>nicio</a>
            </li>
            <li>
                <a href="https://www.w3big.com/es/html/default.html#gsc.tab=0" target="_blank" accesskey="n"><span
                        class="subrayado">N</span>osotros</a>
            </li>
            <li>
                <a href="https://www.w3schools.com/css/" target="_blank" accesskey="n"><span
                        class="subrayado">A</span>yuda</a>
            </li>
        </ul>
    </nav>
    <!-- Zona de contenido principal -->
    <!-- Definimos la zona de de contenido principal, solo existe una etiqueta main por página. 
        Fuera de esta puede haber etiquetas header y article -->
    <main>
        <h2>Contenido Principal: MAIN</h2>
        <section>
            <h2>Sección: SECTION</h2>
            <article class="zona1">
                <h3>Artículo: ARTICLE 1</h3>
                <p>Descripción.....</p>
                <figure>
                    <a href="https://www.w3schools.com/Css/" title="Enlace"><img id="tarjeta_img"
                            src="./imagenes/logo.png" alt="Logo de la página web"></a>
                    <figcaption>Imagen del contenido</figcaption>

            </article>
            <article class="zona2">
                <h3>Artículo: ARTICLE 2</h3>
                <p>Descripción.....</p>
                <figure>
                    <a href="https://www.w3schools.com/Css/" title="Enlace"><img id="tarjeta_img"
                            src="./imagenes/logo.png" alt="Logo de la página web"></a>
                    <figcaption>Imagen del contenido</figcaption>

            </article>
            <article class="zona3">
                <h3>Artículo: ARTICLE 2</h3>
                <p>Descripción.....</p>
                <figure>
                    <a href="https://www.w3schools.com/Css/" title="Enlace"><img id="tarjeta_img"
                            src="./imagenes/logo.png" alt="Logo de la página web"></a>
                    <figcaption>Imagen del contenido</figcaption>

            </article>
        </section>
    </main>
    <!-- Barra o menú lateral. -->
    <aside>
        <h3>Zona lateral: ASIDE</h3>
    </aside>

    <!-- Pie de página -->
    <footer>
        <h4>Zona de pie de página: FOOTER</h4>
    </footer>
</body>

</html>
