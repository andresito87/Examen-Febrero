<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetas</title>
    <link rel="stylesheet" href="estilos/estilos.css" />
</head>

<body>
    <h3>Maqueta no detallada del index.html con grid</h3>
    <section id="noDetallado">
        <header>
            <div id="nombreEmpresa">
                DIGITALMINDS
            </div>
            <div id="logo">
                Header subzona 2
            </div>
            <div id="promocion">
                Header subzona 3
            </div>
        </header>
        <nav>
            <ul>
                Navegación
            </ul>
        </nav>
        <main>
            <div>Zona de contenido 1</div>
            <div>Zona de contenido 2</div>
        </main>
        <footer>
            Pie de página
        </footer>
    </section>
    <h3>Maqueta detallada del pie de página con flex</h3>

    <section id="detallado">

        <div id="nombre">
            María
        </div>
        <div id="apellidos">
            Shaydrova Shirshova
        </div>
        <div id="provincia">
            <p id="localidad">Almería</p>
            <p id="ciudad">Almería</p>
        </div>
    </section>



</body>

</html>
